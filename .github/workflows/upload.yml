name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container: python
    steps:
        - name: Checkout Project
          uses: actions/checkout@v1

        - uses: actions/setup-python@v2
          with:
            python-version: '3.x'

        - uses: BSFishy/pip-action@v1
          with:
            packages: |
              yadisk

        - run: python upload.py
