name: CI
on: [push]
jobs:
  build:
    container: python
    steps:
        - name: Checkout Project
          uses: actions/checkout@v1

        - uses: actions/setup-python@v2
          with:
            python-version: '3.6'

        - uses: BSFishy/pip-action@v1
          with:
            packages: |
              yadisk

        - run: python upload.py
